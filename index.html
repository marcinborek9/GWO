<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GWO - projekt</title>
  <meta name="description" content="GWO - projekt">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="row container-search">
  <h1>Wyszukaj podręcznik</h1>
  <input id="search-input" class="form-control input-sm" name="search" placeholder="Wyszukaj..." type="text" onkeypress="onKeyFunction(event)">
  <button  id='search' type="submit" class="btn"  onclick="buildTable()" >Wyszukaj</button>
</div>
  <div class="row container-table">
    <table class="table" id="tableTerm">
      <thead>
        <tr class="wrapper-head">
          <th></th>
          <th class="col-xs-3">Tytuł</th>
          <th class="col-xs-2">Autorzy</th>
          <th class="col-xs-2">ISBN</th>
          <th class="col-xs-1">MEN</th>
          <th class="col-xs-2">Liczba stron</th>
          <th class="col-xs-2">Poziom nauczania</th>
        </tr>
      </thead>
      <tbody id="wrapper-body">
        <div class="col-xs-12"></div>
      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
<script src="js.js"></script>
</body>
</html>
